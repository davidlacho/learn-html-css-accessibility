[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=report.html
    --self-contained-html
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    module: marks tests for specific modules
    integration: marks tests as integration tests

